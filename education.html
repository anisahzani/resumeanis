<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('images/backgroundwall.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 34px;
      font-weight: bold;
      color: #6c5ce7;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #2d3436;
      margin: 0 12px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #6c5ce7;
    }

    /* Section Title */
    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      border-bottom: 2px solid #6c5ce7;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* School Entry */
    .school {
      position: relative;
      margin-bottom: 35px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .school img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }

    .school:hover img {
      transform: scale(1.03);
    }

    .school-name {
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 8px 15px;
      border-radius: 8px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .school img {
        height: 200px;
      }
      .school-name {
        font-size: 18px;
        padding: 6px 12px;
      }
      .header h1 {
        font-size: 28px;
      }
    }

  </style>
</head>
